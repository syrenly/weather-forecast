<div [@triggerName]="getRouteTransition(outlet)">
	<router-outlet #outlet="outlet"></router-outlet>
</div>

<a
	href="https://openweathermap.org/"
	class="attribution c-pointer"
	matTooltip="Weather data provided by OpenWeather"
	><!-- NB ratio w/h of this image is 1.76 -->
	<img
		alt="attribution to https://openweathermap.org"
		width="100"
		height="57"
		ngSrc="./assets/OpenWeatherLogo.png"
/></a>
