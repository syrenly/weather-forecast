<div class="header">
	<app-switch-theme />
</div>
<div class="content">
	<h1>What's the weather like?</h1>
	<mat-card>
		<mat-card-content>
			<h3>Welcome to my Demo application for weather forecasts. Look for a city using the search input, or pick one from the list below.</h3>
			<app-searchbar (itemSelected)="navigateToCity($event)" />
			<div class="suggestions">
				@for (city of cities; track city.id) {
					<button
						mat-flat-button
						type="button"
						color="primary"
						(click)="navigateByCityId(city.id)">
						{{ city.name }}
					</button>
				}
			</div>
		</mat-card-content>
	</mat-card>
</div>

<a
	href="https://openweathermap.org/"
	class="attribution c-pointer attribution-bg"
	matTooltip="Data provided by Open Weather">
	<!-- NB ratio w/h of this image is 1.76 -->
	<img
		alt="attribution to https://openweathermap.org"
		priority
		width="100"
		height="57"
		ngSrc="./assets/images/OpenWeatherLogo.png" />
</a>
